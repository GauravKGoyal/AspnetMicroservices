version: '3.4'

services:
  catalogdb:
    image: mongo

  basketdb:
    image: redis

  catalog.api:
    image: ${DOCKER_REGISTRY-}catalogapi
    build:
      context: .
      dockerfile: Services/Catalog/Catalog.API/Dockerfile

  basket.api:
    image: ${DOCKER_REGISTRY-}basketapi
    build:
      context: .
      dockerfile: Services/Basket/Basket.API/Dockerfile

# volumens are storage that is outside of the container and exist on the host file system  
volumes:
  mongo_data: